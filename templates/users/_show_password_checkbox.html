{# Password input field with button "Show password" #}

{% if field.field.widget.input_type == 'password' %}
    <div class="form-group show-pass m-t-4">
        <input type="checkbox"
               onclick="handleShowPassButton({{ field.name }});"
               class="form-check-input checkbox-pass"
               id="checkBoxShow_{{ field.name }}">
        <label class="form-check-label" for="checkBoxShow_{{ field.name }}">
            Show password</label>
    </div>
{% endif %}
